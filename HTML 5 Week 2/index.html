<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Game</title>

    <style>
      #pingPongCanvas {
        position: relative;
        z-index: 1;
      }
      .game-container {
        position: relative;
        width: 500px;
        height: 400px; 
        border: 2px solid;
      }

      #restartBtn,
      #quitBtn,
      #nextLevelBtn {
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      #restartBtn {
        left: 45%;
      }
      #nextLevelBtn{
        top: 40%;
        left: 49%;
      }
      #quitBtn {
        left: 55%;
      }
      #winText{
        position: absolute;
        z-index: 2;
        top: 70%;
        left: 40%;
        /* transform: translate(-50%, -50%); */
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <canvas id="pingPongCanvas" width="500" height="400"></canvas>
      <button id="nextLevelBtn">Next Level</button>
      <button id="restartBtn">Restart</button>
      <button id="quitBtn">Quit</button>

      <h2 id="winText">You Won</h2>
    </div>

    <!-- <script src="script.js"></script> -->


    <script type="module" src="./scripts/gameManager.js"></script>
  </body>
</html>
