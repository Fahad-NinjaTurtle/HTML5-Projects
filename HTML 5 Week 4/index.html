<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Jomhuria&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #afe57f;
      }

      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      /* Canvas full screen */
      #gameCanvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* START PANEL (Overlay) */
      #startPanel {
        position: absolute;
        inset: 0;
        background-image: url("/images/Start.png");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 5;
      }

      #startBtn {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        padding: 20px 40px;
        font-size: 32px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        background: #022d11;
        color: white;
        cursor: pointer;
        z-index: 10;
      }

      /* SCORE PANEL â€” HIDDEN BY DEFAULT */
      .score-panel {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 80%;
        max-width: 1300px;
        height: 80%;
        background: #afe57f;
        border-radius: 40px;
        padding: 40px;
        display: none; /* important */
        flex-direction: column;
        justify-content: space-between;
        z-index: 10;
      }

      /* Top Bar */
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Home Button */
      .home-btn {
        width: 90px;
        height: 90px;
        background: #022d11;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .home-btn img {
        width: 60%;
      }

      /* High Score */
      .highscore {
        font-family: "Jomhuria";
        font-size: 120px;
        color: #022d11;
      }

      /* Score Area */
      .score-area {
        text-align: center;
        font-family: "Jomhuria";
        color: #022d11;
        margin-top: 50px;
      }

      .score-area .label {
        font-size: 200px;
      }

      .score-area .score {
        font-size: 230px;
      }

      /* Play Again Button */
      .play-btn {
        background: #022d11;
        color: white;
        border: none;
        padding: 20px 80px;
        font-size: 30px;
        border-radius: 36px;
        font-family: "Inter";
        cursor: pointer;
        align-self: center;
      }
    </style>
  </head>

  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>

      <!-- Start Panel -->
      <div id="startPanel">
        <button id="startBtn">Start</button>
      </div>

      <!-- Score Panel -->
      <div class="score-panel" id="scorePanel">
        <div class="top-bar">
          <button class="home-btn" id="homeBtn">
            <img src="/images/House.png" alt="Home" />
          </button>

          <div class="highscore">
            High score : <span id="highScoreValue">0</span>
          </div>
        </div>

        <div class="score-area">
          <span class="label">Your Score :</span>
          <span id="scoreValue" class="score">0</span>
        </div>

        <button id="playAgainBtn" class="play-btn">Play again</button>
      </div>
    </div>

    <script type="module" src="./scripts/gameManager.js"></script>
  </body>
</html>
