<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      #gameCanvas {
        display: block;
        width: 100vw;
        height: 100vh;
        box-sizing: border-box; /* include border inside size */
        border: 5px solid black;
      }

      #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        padding: 20px 40px;
        font-size: 24px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        background: rgb(9, 71, 0);
        color: white;
        cursor: pointer;

        z-index: 10; /* VERY IMPORTANT: makes it appear above canvas */
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <!-- <button id="startBtn">Start</button> -->
    </div>
    <script type="module" src="./scripts/gameManager.js"></script>
  </body>
</html>
